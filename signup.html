     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="styles.css">
         <title>Login Page</title>
     </head>
     <body>
         <header>
             <img src="logo.png" alt="Site Logo" style="float: left;" width="300" height="200">
             <h1>QuickCart</h1>
         </header>
         <div>
             <ul>
                 <li><a href="index.html">Home</a></li>

                 <li><a href="login.html">Login</a></li>
             </ul>
         </div>
    <main>
        <section class="signup-form">
            <h2>Signup</h2>
            <form id="signup-form">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                <button type="submit" id="signup-button">Signup</button>
            </form>
            <div id="signup-message-box"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 QuickCart. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
