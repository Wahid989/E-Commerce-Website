<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Page</title>
</head>
<body>
<header style="display: flex; align-items: center;">
    <img src="logo.png" alt="Site Logo"   height="200" style="margin-right: 10px;">
    <h1>QuickCart</h1>
</header>
<div>
    <div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
</div>
<main class="product-table">
    
    <div class="product-row">
        <div class="product-item">
            <img src="P1_shirt.png" alt="Product 1"  >
            <div class="product-details">
                <h2>Casual Comfort Collection</h2>
                <p>$89.99</p>
                <button class="add-to-cart" data-product-id="1" data-product-name="Casual Comfort Collection" data-product-price="89.99">Add to Cart</button>

            </div>
        </div>
        <div class="product-item">
            <img src="Shoes.png" alt="Product 2"  >
            <div class="product-details">
                <h2>Shoe</h2>
                <p>$29.99</p>
                <button class="add-to-cart" data-product-id="2" data-product-name="Shoe" data-product-price="29.99">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="product-row">
        <div class="product-item">
            <img src="jacket.jpg" alt="Product 3" >
            <div class="product-details">
                <h2>Leather Jacket</h2>
                <p>$39.99</p>
                <button class="add-to-cart" data-product-id="3" data-product-name="Jacket" data-product-price="39.99">Add to Cart</button>
            </div>
        </div>
        <div class="product-item">
            <img src="Hoodie.png" alt="Product 4"  >
            <div class="product-details">
                <h2>Hoodie</h2>
                <p>$49.99</p>
                <button class="add-to-cart" data-product-id="4" data-product-name="Hoodie" data-product-price="49.99">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="product-row">
        <div class="product-item">
            <img src="Bag.jpg" alt="Product 5"  >
            <div class="product-details">
                <h2>Bag</h2>
                <p>$29.99</p>
                <button class="add-to-cart" data-product-id="5" data-product-name="Bag" data-product-price="29.99">Add to Cart</button>
            </div>
        </div>
        <div class="product-item">
            <img src="Suitcase.jpg" alt="Product 6"  >
            <div class="product-details">
                <h2>Suitcase</h2>
                <p>$66.99</p>
                <button class="add-to-cart" data-product-id="6" data-product-name="Suitcase" data-product-price="66.99">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="product-row">
        <div class="product-item">
            <img src="SmartWatch.jpg" alt="Product 7"  >
            <div class="product-details">
                <h2>Smart Watch</h2>
                <p>$30</p>
                <button class="add-to-cart" data-product-id="7" data-product-name="SmartWatch" data-product-price="30">Add to Cart</button>
            </div>
        </div>
        <div class="product-item">
            <img src="Mug.jpg" alt="Product 8"  >
            <div class="product-details">
                <h2>Ceramics Coffee Mug</h2>
                <p>$55</p>
                <button class="add-to-cart" data-product-id="8" data-product-name="Mug" data-product-price="55">Add to Cart</button>
            </div>
        </div>
    </div>
    <div id="cart">
        <h2>Shopping Cart</h2>
        </div>
    </div>
</main>
    
<footer>
    <p>&copy; 2024 QuickCart. All rights reserved.</p>
</footer>
<script src="products.js"></script>
</body>
</html>
